#       width: 32px
#       height: 32px
#       cursor: pointer
#       margin: 2px


  - id : SEARCH_TOP_CP
    region: top
    type: cp
    splitter: False
    url: null
    widgets: []
    panes: []
    class: topContentPane nonSelected
    style: 
      height: 1.8em

  - id: SEARCH_CENTER_TC
    region: center
    type: tc
    tabPosition: top
    tabStrip: True
    nested: True
    widgets: []
    closable: !!bool False

    panes: 
      - id: SEARCH_CENTER_TC_CP_SEARCH_FORM
        type: cp
        widgets: []
        title: Live Search
        closable: False
        panes: 
          - id: SEARCH_CENTER_TC_CP_SEARCH_FORM_CONTAINER
            type: dom
            domType: div
            style: 
              position        : relative
              left            : 5%
              width           : 90%
              height          : 100%
              overflow        : visible
              border          : "solid 1px #cecece"
              border-radius   : 3px
              background      : "#D0DFEA"
              box-shadow      : "1px 1px 1px #cecece"

            panes:
              - id: logo_container
                type: dom
                domType: div
                panes:
                  - id: search_logo
                    type: dom
                    domType: img
                    src: *LOGO_URL
                    style:
                      position: relative
                      min-width: 30%
                      max-width: 30%
                      min-height: 30%
                      max-height: 30%
                      left: 35%

              - id: search_form
                type: dom
                domType: div
                url : {%url 'aushadha_patient_search' %}
                widgets:
                  - id              : AUSHADHA_PATIENT_SEARCH_WIDGET
                    type            : search
                    url             : &PATIENT_SEARCH_URL {%url 'aushadha_patient_search' %} 
                    labelAttr       : 'label'
                    searchAttr      : 'name'
                    autoComplete    : false
                    store           : *PATIENT_SEARCH_URL
                    placeHolder     : 'Type a Patient Name for searching ...'
                    hasDownArrow    : false
                    invalidMessage  : "No Results"
                    regExp          : '[a-zA-Z0-9 -]+'
                    required        : true
                    onChange:
                      js_module : 'aushadha/panes/event_controller'
                      js_alias  : eventController
                      function  : onFilteringSelctChoice
                      args      : e
                      
                    

