 # YAML

depends_on: [ aushadha ]
load_after: first
load_first: !!bool True

id       : AUSHADHA_SEARCH
type     : bc
title    : Search
url      : *SEARCH_PANE_URL
closable : !!bool False

widgets: []

   #- type: grid
   #  id  : PATIENT_MAIN_GRID
   #  url:  *SEARCH_PANE_URL
 
   #- type: search
   #  id  : PATIENT_MAIN_SEARCH
   #  url : *SEARCH_PANE_URL

panes:

  - id: PATIENT_ADD_ICON
    type: dom
    domType: img
    src: {% static "aushadha_ui/images/patient/patient_detail_add_128.png" %}
    onclick: {%url 'patient_detail_add_without_id' %}
    placeAt: headerPaneActionIconsBox
    position: !!int 0
    title: Register New Patient to Clinic
    returns: html
    alt: Register
    style:
      width: 32px
      height: 32px
      cursor: pointer
      margin: 2px
    widgets: []
    panes: []

#   - id: SEARCH_PANE_ICON
#     type: dom
#     domType: img
#     src: {{MEDIA_URL}}images/patient/patient_detail_search_128.png
